<!DOCTYPE html>

<html>
<head>
  <title>{{ page.title }} | Esther Rowena Louise Music</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/default.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css{{page.id}}.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Niconne" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

  <div class="site-main-container">

    <div class="title-bar-spacing-block"></div>

    <div class="title-bar-container" style="background-image: url('{{ site.baseurl }}/assets/images/background-shards.png')">
      <div class="title-bar-overlay flex column">
        <div class="title-text-container hold flex row">
          <span class="light-blue">Esther</span>
          <span class="light-blue">Rowena</span>
          <span class="light-blue">Louise</span>
          <span class="dark-blue">Music</span>
        </div>
        <div class="nav-container fill flex row">
          <div class="nav-item-container flex column">
            <a class="nav-item-text" href="{{ site.baseurl }}/about">About My Brand</a>
          </div>
          <div class="nav-dot flex column"><span>&middot;</span></div>
          <div class="nav-item-container flex column">
            <a class="nav-item-text" href="{{ site.baseurl }}/performance">Performance Packages</a>
          </div>
          <div class="nav-dot flex column"><span>&middot;</span></div>
          <div class="nav-item-container flex column">
            <a class="nav-item-text" href="{{ site.baseurl }}/gallery">Gallery</a>
          </div>
          <div class="nav-dot flex column"><span>&middot;</span></div>
          <div class="nav-item-container flex column">
            <a class="nav-item-text" href="{{ site.baseurl }}/contact">Connect</a>
          </div>
        </div>
      </div>
    </div>

    <div class="content-container">{{ content }}</div>

    <div class="footer-container">
      <span>Website design &copy; 2019 <a href="https://www.linkedin.com/in/jack-robinson-771545150">Jack Robinson</a>;</span>
      <span>Social media icons by <a href="https://dribbble.com/sebastiano_guerriero">Sebastiano Guerriero</a></span>
    </div>

  </div>

  <script src="{{ site.baseurl }}/assets/js/script.js"></script>

</body>
</html>
